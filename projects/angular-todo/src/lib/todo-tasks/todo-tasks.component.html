<h2>ToDo</h2>
<mat-list>
  <ng-container *ngFor="let sTask of asTasks; let i = index">
    <mat-list-item>
      <mat-icon matTooltip="Remove task" matTooltipClass="tooltip-red" (click)="removeTask(sTask)">delete</mat-icon>
      {{i+1}}
      {{sTask }}
      &nbsp;&nbsp;<button mat-stroked-button (click)="doneTask(sTask)">done</button>
    </mat-list-item>
    <mat-divider></mat-divider>
  </ng-container>
</mat-list>
